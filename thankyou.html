<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
        }

        /* Main Container */
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(to bottom right, #000000, #001f3f);
            color: #fff;
            padding: 20px;
        }

        /* Title Styling */
        .thank-you-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Description Styling */
        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button Styling */
        .thank-you-container a {
            text-decoration: none;
            background-color: #f4cf9f;
            color: #001f3f;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .thank-you-container a:hover {
            background-color: #cae7ff;
            color: #001f3f;
            transform: scale(1.05);
        }

        /* Add an Illustration or Icon */
        .thank-you-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="img/tq.png" alt="Thank You Icon">
        <h1>Thank You!</h1>
        <p>Your message has been received. We truly appreciate you taking the time to contact us.</p>
        <a href="mainPage.html">Back to Home</a>
    </div>
</body>
</html>
